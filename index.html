<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plyr HLS Streaming</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      max-width: 800px;
      margin: 20px auto;
      background: #000;
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <video id="player" controls crossorigin playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <script>
    const video = document.getElementById('player');
    const source = 'https://jdou5wo6ffta.acek-cdn.com/hls2/01/06223/e85ww2zrhvvj_h/master.m3u8?t=hEJ4NRmAlCJcHulyAXs0mgW2ANiBzPmY9hwrJeboi0A&s=1756762667&e=129600&f=31115563&srv=pmjx9cjae94d&i=0.4&sp=500&p1=pmjx9cjae94d&p2=pmjx9cjae94d&asn=55836';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Some browsers (Safari) support HLS natively
      video.src = source;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert('Your browser does not support HLS.');
    }

    const player = new Plyr(video, {
      // Optional Plyr config here
    });
  </script>

</body>
</html>
