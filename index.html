<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plyr with Language and Subtitles</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    #language-select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <video id="player" controls crossorigin playsinline>
    <track kind="subtitles" label="English" srclang="en" src="subs-en.vtt" default />
    <track kind="subtitles" label="Spanish" srclang="es" src="subs-es.vtt" />
  </video>

  <select id="language-select"></select>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <script>
    const video = document.getElementById('player');
    const languageSelect = document.getElementById('language-select');
    const source = 'YOUR_HLS_LINK_WITH_MULTIPLE_AUDIO_TRACKS.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const player = new Plyr(video);

        // Populate audio tracks dropdown
        hls.audioTracks.forEach((track, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = track.name || `Language ${index + 1}`;
          languageSelect.appendChild(option);
        });

        // Set default audio track
        if(hls.audioTracks.length > 0) {
          languageSelect.value = 0;
          hls.audioTrack = 0;
        }

        // Change audio track on select change
        languageSelect.addEventListener('change', e => {
          hls.audioTrack = e.target.value;
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
      const player = new Plyr(video);
    } else {
      alert('HLS not supported');
    }
  </script>

</body>
</html>
